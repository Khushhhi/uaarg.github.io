  subtitle:     "University of Alberta Aerial Robotics Group"
  cover_image:  2014-usc-team.jpg
  logo:         uaarg-logo.png
  
  # Company information
  company:      University of Alberta Aerial Robotics Group
  url:          uaarg.com
  # facebook:     uaarg
  # twitter:      uaarg
  # gplus:        '101183822199340201470'
  about_link:   /about
  
  # Product Information
  #product_link: http://incorporated.sendtoinc.com/
  #tagline:      ""
  
  # Comments
  disqus:
    # Eg. "exampleblog" Set to false to disable comments
    shortname: "uaarg"
  
  # Sharing settings
  sharing:
    twitter:    false
    facebook:   true

---
layout: default
---

<div id="home">
   <p class="intro">You've reached Cindy Xiao's webpage. <a href="/atom.xml">Atom feed.</a></p>
   
   <h2>Blog posts</h2>
   <ul class="posts">
      {% for post in site.posts %}
      <li><span>&gt; {{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
   </ul>
</div>
